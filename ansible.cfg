[defaults]
ansible_managed       = Ansible managed file, do not edit directly
remote_user         = ubuntu
private_key_file    = ~/.ssh/id_rsa
roles_path            = Path of role
hash_behaviour        = merge
host_key_checking     = False
display_skipped_hosts = False
pipelining            = True
ssh_args              = -o ControlMaster=auto -o ControlPersist=300s
scp_if_ssh            = True
transport             = smart
serial                = 50
forks                 = 50
cp_if_ssh            = True
accelerate_multi_key  = yes
deprecation_warnings  = False
command_warnings     = False
timeout              = 320

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

retry_files_enabled = False # Do not create RETRY files
retry_files_save_path = "/tmp" # The directory they will go into (home directory by default)
